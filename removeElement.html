        <h1>Remove the element </h1>

        <div id="main">
            <h1 id="Remove 1">Remove 1</h1>
            <h1 id="Remove 2">Remove 2</h1>
            <h1 id="Remove 3">Remove 3</h1>
            <h1 id="Remove 4">Remove 4</h1>
            <h1 id="Remove 5">Remove 5</h1>
        </div>
    </div>
    <script>

        function remove() {
        let main=document.getElementById("main");
        main.removeChild(document.getElementById("Remove 1"))
        main.removeChild(document.getElementById("Remove 2"))
        main.removeChild(document.getElementById("Remove 3"))
        main.removeChild(document.getElementById("Remove 4"))
        main.removeChild(document.getElementById("Remove 5"))
        }
